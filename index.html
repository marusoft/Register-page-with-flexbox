<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="./image/16px_icon.png" type="image/png">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <img src="./image/website_logo.png" class="logo" alt="marusoft logo" />
      <ul class="nav-list">
        <li class="list-item">Project</li>
        <li class="list-item">About Me</li>
        <li class="list-item">Contact Me</li>
        <li class="list-item">Skills</li>
      </ul>
      <span class="menu">
        <i class="fa fa-bars"></i>
      </span>
    </header>
    <div class="register-container">
      <div class="register-wrapper">
        <div class="register-info">
          <i class="fa fa-user-circle"></i>
          <span class="register-text">Register</span>
        </div>
        <form>
          <div>
            <input type="text" placeholder="Firstname" required />
          </div>
          <div>
            <input type="text" placeholder="Lastname" required />
          </div>
          <div class="email-wrapper">
            <input type="email" placeholder="Email" required />
            <i class="fa fa-envelope-o"></i>
          </div>
          <div class="password-wrapper">
            <input type="password" placeholder="Password" required />
            <i class="fa fa-key"></i>
          </div>
          <div>
            <input type="number" placeholder="Phone Number" required />
          </div>
          <div class="btn-container">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
